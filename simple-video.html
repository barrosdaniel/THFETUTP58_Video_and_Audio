<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Video and Audio</title>

  <link rel="stylesheet" href="css/normalize.css">
  <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/mediaelement-and-player.min.js"></script>
  <link rel="stylesheet" href="css/mediaelementplayer.css">
  <script src="skip-back/skip-back.min.js"></script>
  <script src="skip-back/skip-back-i18n.js"></script>
  <link rel="stylesheet" href="skip-back/skip-back.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <h1>HTML Video and Audio</h1>

  <div class="wrapper">

    <h2>Video Examples</h2>

    <div class="videoWrapper">
      <video width="852" height="480">
        <source src="http://treehouse-code-samples.s3.amazonaws.com/html-video-and-audio/bridge.mp4" type="video/mp4">
        <source src="http://treehouse-code-samples.s3.amazonaws.com/html-video-and-audio/bridge.ogg" type="video/ogg">
        <track label="English subtitles" kind="subtitles" srclang="en" src="bridge-captions.vtt" default>
      </video>
    </div>

    <h2>Audio Examples</h2>

    <div class="audioWrapper">
      <audio>
        <source src="http://treehouse-code-samples.s3.amazonaws.com/html-video-and-audio/bridge-audio.mp3"
          type="audio/mp3">
      </audio>
    </div>

  </div>
  <script>
    $('video, audio').mediaelementplayer({
      features: [
        'playpause', 'progress', 'volume', 'tracks', 'fullscreen', 'skipback'
      ],
      startLanguage: 'en',
      skipBackInterval: 4,
    });
  </script>
</body>

</html>
